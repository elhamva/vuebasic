<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>omputed method</h1>
        <button v-on:click="a++">Add to the A </button>
        <button v-on:click="b++">subtract the B</button>
        <p>A-{{ a }}</p>
        <p>A-{{ b }}</p>
        <p>Age + A={{ addtoA }}</p>
        <p>Age + B={{ addtoB }}</p>



    </div>
</body>

<script src="app.js"></script>

</html>
