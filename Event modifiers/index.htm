<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <p>age: {{ age }}</p>
        <button v-on:click.once="add(1)">Add to the age </button>
        <button v-on:dblclick="subtract">subtract the age</button>
        <button v-on:dblclick="add(10)">Add to the age </button>
        <a v-on:click.prevent="click" href="http://www.Google.com">click here</a>


    </div>
</body>

<script src="app.js"></script>

</html>
